<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Content -->
        <div class="wrapper">
            <header>
                <h1>Full-Stack</h1>
            </header>

            <div class="clearfix">
                <h2 id="score"></h2>
                <h3 id="showScoreSecond"></h3>
                <div id="time">
                        <div class="reloj" id="hr">00</div>
                        <div class="reloj" id="min">:00</div>
                        <div class="reloj" id="seg">:00</div>
                        <div class="reloj" id="cent">:00</div>                                    
                </div>

                <div class="game">
                    <div id="bonus"></div>
                    <img class="moto" src="img/moto.png" alt="">
                    <img class="bug" src="img/bug.png" alt="">
                    <img class="beer" src="img/beer.png" alt="">
                    <img class="latigo" src="img/latigo.png" alt="">
                    <div class="diploma-area">
                        <img src="img/02.png" id="diploma"   alt="diploma" class="diploma">
                        <div class="diploma-animation">
                            
                        </div>
                    </div>
                    
                    <div class="upgrates">

                        <button class="up-jimmy" id="up-jimmy">
                            <img src="img/jimmy.png" alt="">
                            <p class="j-up-0"></p>
                            <p class="j-up-1"></p>
                            <p class="j-up-2"></p>
                        </button>

                        <button class="up-danilo" id="up-danilo">
                            <img src="img/danilo.png" alt="">
                            <p class="d-up-0"></p>
                            <p class="d-up-1"></p>
                            <p class="d-up-2"></p>
                        </button>

                        <button class="up-leiva" id="up-leiva">
                            <img src="img/leiva.png" alt="">
                            <p class="l-up-0"></p>
                            <p class="l-up-1"></p>
                            
                        </button>
                                                
                            
                      
                    </div>
                </div>
            </div>
        </div>    
        <!-- End Content -->
        


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
